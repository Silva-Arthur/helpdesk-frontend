<div class="container mat-elevation-z3">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input matInput placeholder="Ex. Trocar bateria de celular">
        </mat-form-field>
    </form>
    
    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select>
              <mat-option value="0">Valdir</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
              <mat-option value="0">Albert</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">      
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Escreve uma descrição para o chamado</mat-label>
          <textarea matInput placeholder="Ex. trocar tela do notebook trincada" class="descricao"></textarea>
        </mat-form-field>
    </form>
      
    <button mat-raised-button color="primary" class="full-width">Criar</button>
    <button mat-stroked-button color="warn" class="full-width mat-elevation-z3">Cancelar</button>

    <p  class="full-width">Desenvolvido por Arthur Silva</p>

</div>
